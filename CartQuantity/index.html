<!DOCTYPE html>
<html>

  <!-- Header Block -->
  <head>
    <title>Variables</title>
  </head>
  
  <!-- Body Block -->
  <body>
    <!-- 
      Naming Conventions Commonly Used in HTML and CSS: 
      kebab-case and snake_case
     -->

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show quantity
    </button>
    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to cart</button>
    <button onclick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>
    <button onclick="
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>
    <button onclick="
      cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset cart</button>

    <script>
      /* 
        Naming Conventions Commonly Used in JavaScript: camelCase and PascalCase
      */
      let cartQuantity = 0;
    </script>
    
  </body>

</html>
